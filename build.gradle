plugins {
    id 'java'
}

group 'com.home'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://repository.mulesoft.org/nexus/content/repositories/public/"
    }
}

dependencies {
    compile "org.json:json:20180813"
    compile "org.nanohttpd:nanohttpd:2.3.1"
    compile "org.nanohttpd:nanohttpd-nanolets:2.3.1"
    compile "org.nanohttpd:nanohttpd-websocket:2.3.1"
    compile "org.jmdns:jmdns:3.5.5"
    compile "com.github.everit-org.json-schema:org.everit.json.schema:1.11.1"
    compile (
            [group: 'org.mozilla.iot', name: 'webthing', version: '0.12.0'],
    )
    testCompile "junit:junit:4.12"
}
